  <script>
    var $grid = $('.portfolio-grid').isotope({
      itemSelector: '.item',
      layoutMode: 'masonry',
      getSortData: {
        sdate: '.sdate parseInt',
        sbest: '.sbest parseInt',
      }
    });
    // bind sort button click
    $('.sorting').on('click', 'a', function () {
      var sortValue = $(this).attr('data-sort-value');
      console.log('sortValue', sortValue)
      $grid.isotope({
        sortBy: sortValue
      });
    });
    // change is-checked class on buttons
    $('.sorting').each(function (i, sorting) {
      var $sorting = $(sorting);
      $sorting.on('click', 'a', function () {
        $sorting.find('.active').removeClass('active');
        $(this).addClass('active');
      });
    });

    window.onscroll = function () {
      scroll();
    };

    function scroll() {
      var stickywrap = document.getElementById("sortnfilter-wrap");

      if (document.body.scrollTop > 450 || document.documentElement.scrollTop > 450) {
        document.getElementById("sortnfilter-wrap").style.top = "0";
        stickywrap.classList.add("sticky-shadow");

      } else {
        document.getElementById("sortnfilter-wrap").style.top = "-100px";
        stickywrap.classList.remove("sticky-shadow");
      }
    };

  </script>
